<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="slider">
        <div class="slider_preview">
            <div class="slider_preview__image">
                <img src="image/1.jpg" alt="Превью">
            </div>
        </div>
        <div class="slider_control">
            <div class="slider_control__button_left"><</div>
            <div class="slider_control__button_right"><</div>
            <div class="slider_control__list_checkpoints">
                <div class="slider_control__checkpoint slider_control__checkpoint--active"></div>
                <div class="slider_control__checkpoint"></div>
                <div class="slider_control__checkpoint"></div>
                <div class="slider_control__checkpoint"></div>
                <div class="slider_control__checkpoint"></div>
            </div>
        </div>
        <div class="slider_list">
            <div class="slider_list__slides">
                <div class="slider__slide slider__slide--active">
                    <img src="image/1.jpg" alt="Слайд 1">
                </div>
                <div class="slider__slide">
                    <img src="image/2.jpg" alt="Слайд 2">
                </div>
                <div class="slider__slide">
                    <img src="image/3.jpg" alt="Слайд 3">
                </div>
                <div class="slider__slide">
                    <img src="image/4.jpg" alt="Слайд 4">
                </div>
                <div class="slider__slide">
                    <img src="image/5.jpg" alt="Слайд 5">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <!-- <script src="js/test.js"></script> -->
</body>
</html>
